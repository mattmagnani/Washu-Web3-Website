<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>WashU Web3 Website</title>

    <link rel = "stylesheet" href = "https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel = "stylesheet" href="./style.css">

</head>
<body>

<header class = "header">

    <a href = "#" class = "logo"><span>WashU</span>Web3</a>

    <nav class = "navbar">
        <a href = "#home">home</a>
        <a href = "#about">about</a>
        <a href = "#gallery">gallery</a>
        <a href = "#contact">contact</a>
        <a href ="https://ftx.us/trade/BTC/USD" id = "btc"></a>
    </nav>

    <div id = "menu-bars" class = "fas fa-bars"></div>

</header>

<section class = "home" id = "home">

    <div class = "content">
        <h3>Welcome to<span> WashU Web3 </span></h3>
        <a href = "#" class = "btn">contact us</a>
    </div>

    <div class = "swiper-container home-slider">
        <div class = "swiper-wrapper">
            <div class = "swiper-slide"><img src = "1.jpg" alt = ""></div>
            <div class = "swiper-slide"><img src = "2.jpeg" alt = ""></div>
            <div class = "swiper-slide"><img src = "3.png" alt = ""></div>
            <div class = "swiper-slide"><img src = "4.jpg" alt = ""></div>
            <div class = "swiper-slide"><img src = "5.jpg" alt = ""></div>
            <div class = "swiper-slide"><img src = "6.png" alt = ""></div>
        </div>
    </div>

</section>

<section class = "about" id = "about">

<h1 class = "heading"><span>about</span> us </h1>

<div class = "row">

    <div class = "image">
        <img src = "7.jpeg" alt="">
    </div>

    <div class = "content">
        <h3>WashU Web3</h3>
        <p>Growing @wustl's web3 ecosystem through education, investments, and alumni connections.</p>
        <a href = "#" class = "btn">contact us</a>
    </div>

</div>

</section>

<section class = "gallery" id = "gallery">

    <h1 class = "heading">our <span>gallery</span></h1>

    <div class = "box-container">

        <div class = "box">
            <img src = "1.jpg" alt="">
            <h3 class = "title">Utopia Labs</h3>
            <div class = "icons">
                <a href = "#" class = "fas fa-heart"></a>
                <a href = "#" class = "fas fa-share"></a>
                <a href = "#" class = "fas fa-eye"></a>
            </div>
        </div>

        <div class = "box">
            <img src = "2.jpeg" alt = "">
            <h3 class = "title">Kodiak Venturess</h3>
            <div class = "icons">
                <a href = "#" class = "fas fa-heart"></a>
                <a href = "#" class = "fas fa-share"></a>
                <a href = "#" class = "fas fa-eye"></a>
            </div>
        </div>

        <div class = "box">
            <img src = "3.png" alt = "">
            <h3 class = "title">Metapass</h3>
            <div class = "icons">
                <a href = "#" class = "fas fa-heart"></a>
                <a href = "#" class = "fas fa-share"></a>
                <a href = "#" class = "fas fa-eye"></a>
            </div>
        </div>

        <div class = "box">
            <img src = "4.jpg" alt = "">
            <h3 class = "title">Syndicate</h3>
            <div class = "icons">
                <a href = "#" class = "fas fa-heart"></a>
                <a href = "#" class = "fas fa-share"></a>
                <a href = "#" class = "fas fa-eye"></a>
            </div>
        </div>

        <div class = "box">
            <img src = "5.jpg" alt = "">
            <h3 class = "title">BAF</h3>
            <div class = "icons">
                <a href = "#" class = "fas fa-heart"></a>
                <a href = "#" class = "fas fa-share"></a>
                <a href = "#" class = "fas fa-eye"></a>
            </div>
        </div>

        <div class = "box">
            <img src = "6.png" alt = "">
            <h3 class = "title">ClubLink</h3>
            <div class = "icons">
                <a href = "#" class = "fas fa-heart"></a>
                <a href = "#" class = "fas fa-share"></a>
                <a href = "#" class = "fas fa-eye"></a>
            </div>
        </div>

    </div>

</section>

<section class = "contact" id = "contact">

    <h1 class = "heading"> <span>contact</span> us </h1>

    <form action = "">
        <div class = "inputBox">
            <input type = "text" placeholder = "name">
            <input type = "email" placeholder = "email">
        </div>
        <div class = "inputBox">
            <input type = "number" placeholder = "number">
            <input type = "text" placeholder = "subject">
        </div>
        <textarea name = "" placeholder = "your message" id = "" cols = "30" rows = "10"></textarea>
        <input type = "submit" value = "send message" class = "btn">
    </form>
</section>

<div class = "theme-toggler">

    <div class = "toggle-btn">
        <i class = "fas fa-cog"></i>
    </div>
</div>


<script src = "https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script src = "./script.js"></script>

</body>
</html>
